<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Ninja - Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #multiplayerUI {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        input {
            padding: 8px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #comboDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: none;
            animation: comboAnim 1s ease-out;
        }
        
        @keyframes comboAnim {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        #readyButton {
            background: #28a745;
            margin-top: 10px;
        }
        
        #readyButton.ready {
            background: #dc3545;
        }
        
        #shareURL {
            font-size: 12px;
        }
        
        #shareURLInput {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            font-size: 11px;
        }
        
        .player-info {
            position: absolute;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
        }
        
        @keyframes slideInRight {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes bounceIn {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .challenge-item {
            margin: 5px 0;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 12px;
        }
        
        .challenge-completed {
            background: rgba(76, 175, 80, 0.3) !important;
            text-decoration: line-through;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Combo: <span id="combo">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Streak: <span id="streak">0</span> üî•</div>
            <div>Difficulty: <span id="difficulty">Normal</span></div>
            <div id="sliceMode" style="display: none;">SLICE MODE!</div>
            <div id="activePowerUps" style="margin-top: 10px;"></div>
        </div>
        
        <div id="multiplayerUI">
            <div id="singlePlayerMode">
                <button onclick="startSinglePlayer()">Single Player</button>
                <button onclick="showMultiplayerOptions()">Multiplayer</button>
            </div>
            <div id="multiplayerOptions" style="display: none;">
                <input type="text" id="roomName" placeholder="Room Name" maxlength="20">
                <input type="password" id="roomPassword" placeholder="Password" maxlength="20">
                <button onclick="createRoom()">Create Room</button>
                <button onclick="joinRoom()">Join Room</button>
                <button onclick="showSinglePlayerMode()">Back</button>
            </div>
            <div id="roomInfo" style="display: none;">
                <div>Room: <span id="currentRoom"></span></div>
                <div>Players: <span id="playerCount">1</span></div>
                <button onclick="leaveRoom()">Leave Room</button>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Best Combo: <span id="bestCombo">0</span></p>
            <p>XP Gained: +<span id="xpGained">0</span></p>
            <div id="gameOverStats" style="margin: 15px 0; font-size: 14px;"></div>
            <div style="margin-top: 20px;">
                <button onclick="restartGame()" style="background: #4CAF50; margin-right: 10px;">‚ö° Quick Restart (Space)</button>
                <button onclick="shareScore(window.game.score, window.game.level, window.game.bestCombo)" style="background: #FF9800; margin-right: 10px;">üì± Share Score</button>
                <button onclick="showMainMenu()" style="background: #2196F3;">üìã Main Menu</button>
            </div>
        </div>
        
        <div id="comboDisplay"></div>
        
        <div id="challengesUI" style="
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            display: none;
        ">
            <div style="font-weight: bold; margin-bottom: 10px;">Daily Challenges</div>
            <div id="challengesList"></div>
            <button onclick="toggleChallenges()" style="margin-top: 10px; font-size: 12px;">Hide</button>
        </div>
        
        <button id="showChallengesBtn" onclick="toggleChallenges()" style="
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        ">üèÜ Challenges</button>
        
        <button onclick="showCustomizationMenu()" style="
            position: absolute;
            bottom: 20px;
            left: 150px;
            background: #FF9800;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        ">üé® Customize</button>
        
        <button onclick="showAchievementsMenu()" style="
            position: absolute;
            bottom: 20px;
            left: 280px;
            background: #9C27B0;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        ">üèÜ Achievements</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
