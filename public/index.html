<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Ninja - Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #multiplayerUI {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        input {
            padding: 8px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #comboDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: none;
            animation: comboAnim 1s ease-out;
        }
        
        @keyframes comboAnim {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Combo: <span id="combo">0</span></div>
            <div id="sliceMode" style="display: none;">SLICE MODE!</div>
        </div>
        
        <div id="multiplayerUI">
            <div id="singlePlayerMode">
                <button onclick="startSinglePlayer()">Single Player</button>
                <button onclick="showMultiplayerOptions()">Multiplayer</button>
            </div>
            <div id="multiplayerOptions" style="display: none;">
                <input type="text" id="roomName" placeholder="Room Name" maxlength="20">
                <input type="password" id="roomPassword" placeholder="Password" maxlength="20">
                <button onclick="createRoom()">Create Room</button>
                <button onclick="joinRoom()">Join Room</button>
                <button onclick="showSinglePlayerMode()">Back</button>
            </div>
            <div id="roomInfo" style="display: none;">
                <div>Room: <span id="currentRoom"></span></div>
                <div>Players: <span id="playerCount">1</span></div>
                <button onclick="leaveRoom()">Leave Room</button>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Best Combo: <span id="bestCombo">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        
        <div id="comboDisplay"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
